<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa sản phẩm - Admin</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-cogs"></i> Admin Panel</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/admin/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="/admin/users"><i class="fas fa-users"></i> Quản lý người dùng</a></li>
                <li class="active"><a href="/admin/products"><i class="fas fa-box"></i> Quản lý sản phẩm</a></li>
                <li><a href="/admin/categories"><i class="fas fa-tags"></i> Danh mục</a></li>
                <li><a href="/admin/brands"><i class="fas fa-trademark"></i> Thương hiệu</a></li>
                <li><a href="/"><i class="fas fa-home"></i> Về trang chủ</a></li>
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="admin-main">
            <div class="admin-header">
                <h1>Sửa sản phẩm</h1>
                <div class="admin-user">
                    <span th:if="${#authentication.principal instanceof T(com.example.datn.auth.CustomUserDetails)}">
                        Xin chào, <strong th:text="${#authentication.principal.domainUser.ten}">Admin</strong>
                    </span>
                    <a th:href="@{/admin/products}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
            </div>

            <div class="admin-content">
                <!-- Success/Error Messages -->
                <div th:if="${success}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${success}">Success message</span>
                </div>
                <div th:if="${error}" class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}">Error message</span>
                </div>

                <!-- Edit Product Form -->
                <div class="form-card">
                    <h3><i class="fas fa-edit"></i> Chỉnh sửa sản phẩm</h3>
                    <form th:action="@{/admin/products/{id}/update(id=${product.id})}" method="post" th:object="${product}">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="maSanPham">Mã sản phẩm:</label>
                                <input type="text" id="maSanPham" th:field="*{maSanPham}" required>
                            </div>
                            <div class="form-group">
                                <label for="ten">Tên sản phẩm:</label>
                                <input type="text" id="ten" th:field="*{ten}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="moTa">Mô tả:</label>
                            <textarea id="moTa" th:field="*{moTa}" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="gia">Giá bán:</label>
                                <input type="number" id="gia" th:field="*{gia}" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="giaGoc">Giá gốc:</label>
                                <input type="number" id="giaGoc" th:field="*{giaGoc}" step="0.01" min="0">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="danhMucId">Danh mục:</label>
                                <select id="danhMucId" name="danhMucId">
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="category : ${categories}" 
                                            th:value="${category.id}" 
                                            th:selected="${category.id == product.danhMuc?.id}"
                                            th:text="${category.ten}">Danh mục</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="thuongHieuId">Thương hiệu:</label>
                                <select id="thuongHieuId" name="thuongHieuId">
                                    <option value="">-- Chọn thương hiệu --</option>
                                    <option th:each="brand : ${brands}" 
                                            th:value="${brand.id}" 
                                            th:selected="${brand.id == product.thuongHieu?.id}"
                                            th:text="${brand.ten}">Thương hiệu</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="anhChinh">URL hình ảnh chính:</label>
                                <input type="url" id="anhChinh" th:field="*{anhChinh}" placeholder="https://example.com/image.jpg">
                            </div>
                            <div class="form-group">
                                <label for="soLuongTon">Số lượng tồn kho:</label>
                                <input type="number" id="soLuongTon" th:field="*{soLuongTon}" min="0">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="chatLieu">Chất liệu:</label>
                                <input type="text" id="chatLieu" th:field="*{chatLieu}">
                            </div>
                            <div class="form-group">
                                <label for="xuatXu">Xuất xứ:</label>
                                <input type="text" id="xuatXu" th:field="*{xuatXu}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" th:field="*{hoatDong}"> Hoạt động
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" th:field="*{noiBat}"> Nổi bật
                                </label>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Cập nhật sản phẩm
                            </button>
                            <a th:href="@{/admin/products/{id}/variants(id=${product.id})}" class="btn btn-warning">
                                <i class="fas fa-palette"></i> Quản lý biến thể
                            </a>
                            <a th:href="@{/admin/products}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);
    </script>

    <style>
        .form-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }
        
        .btn-warning {
            background-color: #ff9800;
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #f57c00;
        }
    </style>
</body>
</html>
