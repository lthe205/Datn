<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Activewear Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .quantity-input {
            width: 80px;
            text-align: center;
        }
        .price {
            font-weight: bold;
            color: #e74c3c;
        }
        .total-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-cart i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }
        /* Lightweight loading overlay (non-modal) */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }
        .d-none { display: none !important; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shopping-bag me-2"></i>Activewear Store
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>Trang chủ
                </a>
                <a class="nav-link" href="/products">
                    <i class="fas fa-store me-1"></i>Sản phẩm
                </a>
                <a class="nav-link active position-relative" href="/cart">
                    <i class="fas fa-shopping-cart me-1"></i>Giỏ hàng
                    <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cart-count">0</span>
                </a>
                <a class="nav-link" href="/orders">
                    <i class="fas fa-receipt me-1"></i>Đơn hàng
                </a>
                <!-- User menu -->
                <div class="nav-item dropdown" th:if="${user != null}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span th:text="${user.ten}">User</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/orders">
                            <i class="fas fa-receipt me-2"></i>Đơn hàng của tôi
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">
                            <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                        </a></li>
                    </ul>
                </div>
                <div class="nav-item dropdown" th:if="${user == null}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>Tài khoản
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/login">
                            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                        </a></li>
                        <li><a class="dropdown-item" href="/register">
                            <i class="fas fa-user-plus me-2"></i>Đăng ký
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-shopping-cart me-2"></i>Giỏ hàng của bạn
                </h2>
            </div>
        </div>

        <!-- Cart Content -->
        <div id="cart-content">
            <!-- Cart items will be loaded here -->
        </div>

        <!-- Empty Cart Message -->
        <div id="empty-cart" class="empty-cart" style="display: none;">
            <i class="fas fa-shopping-cart"></i>
            <h4>Giỏ hàng trống</h4>
            <p class="text-muted">Bạn chưa có sản phẩm nào trong giỏ hàng</p>
            <a href="/products" class="btn btn-primary">
                <i class="fas fa-shopping-bag me-2"></i>Tiếp tục mua sắm
            </a>
        </div>

        <!-- Checkout Button -->
        <div class="row mt-4" id="checkout-section" style="display: none;">
            <div class="col-12 text-end">
                <a href="/checkout" class="btn btn-success btn-lg">
                    <i class="fas fa-credit-card me-2"></i>Thanh toán
                </a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay (no Bootstrap modal, never traps clicks) -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="text-center text-white">
            <div class="spinner-border" role="status"></div>
            <p class="mt-2 mb-0">Đang xử lý...</p>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert">
            <div class="toast-header bg-success text-white">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">Thành công</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="successMessage">
                <!-- Success message will be shown here -->
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast" role="alert">
            <div class="toast-header bg-danger text-white">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong class="me-auto">Lỗi</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="errorMessage">
                <!-- Error message will be shown here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
